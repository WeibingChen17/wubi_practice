<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wubi Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="wubi_data.js" type="module"></script>
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div id="randomWordDisplay">
        </div>

        <div id="inputContainer">
            <input type="text" id="userInput"  autocomplete="off" autocorrect="off" autocapitalize="off">
        </div>

        <div id="result">
            <div id="progressBar">
                <div id="successBar">
                </div>

                <div id="failureBar">
                </div>
            </div>

            <div id="status">
            </div>
        </div>
    </div>
</body>
</html>
